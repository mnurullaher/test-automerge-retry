name: Validate and Automerge

on:
  pull_request:
    paths:
      - "specs/**"
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    if: startsWith(github.event.pull_request.title, 'Sync API specs for ')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate specs
        run: |
          echo "Validating specs..."
          if [ ! -f "specs/test-app/latest/api.yaml" ]; then
            echo "Error: api.yaml not found"
            exit 1
          fi
          echo ":white_check_mark: Validation passed"

  automerge:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      # Use PAT so that branch updates trigger new workflow runs
      GH_TOKEN: ${{ secrets.PAT_TOKEN }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
      REPO: ${{ github.repository }}
    steps:
      - name: Merge PR with retry on conflict
        run: |
          attempt_merge() {
            gh pr merge "$PR_NUMBER" --merge --repo "$REPO" --admin 2>&1
          }

          echo "Attempting to merge PR #$PR_NUMBER..."

          if OUTPUT=$(attempt_merge); then
            echo ":white_check_mark: PR merged successfully"
            exit 0
          fi

          echo "First merge attempt failed: $OUTPUT"

          if echo "$OUTPUT" | grep -qiE "merge conflict|out of date|not mergeable|is not mergeable|status check.*is expected"; then
            echo ":warning: Branch is outdated or has conflicts, updating branch..."

            if gh pr update-branch "$PR_NUMBER" --repo "$REPO"; then
              echo ":white_check_mark: Branch updated successfully"
              echo ""
              echo "A new workflow run will be triggered by the branch update."
              echo "That run will complete the merge after validate passes."
              exit 0
            else
              echo ":x: Failed to update branch (may have merge conflicts)"
            fi
          fi

          echo ":x: PR merge failed"
          exit 1
