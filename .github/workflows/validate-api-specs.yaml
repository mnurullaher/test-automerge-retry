name: Validate and Automerge

on:
  pull_request:
    paths:
      - "specs/**"
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    if: startsWith(github.event.pull_request.title, 'Sync API specs for ')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate specs
        run: |
          echo "Validating specs..."
          if [ ! -f "specs/test-app/latest/api.yaml" ]; then
            echo "Error: api.yaml not found"
            exit 1
          fi
          echo ":white_check_mark: Validation passed"

  automerge:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
      REPO: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show PR status
        run: |
          echo "=== PR #$PR_NUMBER Status ==="
          gh pr view "$PR_NUMBER" --repo "$REPO" --json number,title,state,mergeable,mergeStateStatus
          echo ""

      - name: Merge PR with retry on outdated branch
        run: |
          # Function to check if branch is behind main
          check_branch_up_to_date() {
            echo "[check] Fetching latest main..."
            git fetch origin main
            
            PR_HEAD=$(gh pr view "$PR_NUMBER" --repo "$REPO" --json headRefOid -q '.headRefOid')
            echo "[check] PR head commit: $PR_HEAD"
            
            # Check if main is an ancestor of PR head (meaning PR is up to date)
            MERGE_BASE=$(git merge-base origin/main "$PR_HEAD" 2>/dev/null || echo "")
            MAIN_HEAD=$(git rev-parse origin/main)
            echo "[check] Main head commit: $MAIN_HEAD"
            echo "[check] Merge base: $MERGE_BASE"
            
            if [ "$MERGE_BASE" != "$MAIN_HEAD" ]; then
              echo "[check] Branch is BEHIND main (not up to date)"
              return 1
            else
              echo "[check] Branch is up to date with main"
              return 0
            fi
          }

          attempt_merge() {
            echo "[gh pr merge] Running: gh pr merge $PR_NUMBER --merge --repo $REPO"
            gh pr merge "$PR_NUMBER" --merge --repo "$REPO" 2>&1
          }

          echo "=== Checking if branch is up to date ==="
          if ! check_branch_up_to_date; then
            echo ""
            echo ":warning: Branch is behind main, simulating 'require up to date' branch protection"
            echo "First merge attempt blocked: branch is not up to date"
            
            echo ""
            echo "=== Updating branch ==="
            echo "[gh pr update-branch] Running: gh pr update-branch $PR_NUMBER --repo $REPO"
            
            if UPDATE_OUTPUT=$(gh pr update-branch "$PR_NUMBER" --repo "$REPO" 2>&1); then
              echo "[gh pr update-branch] Output: $UPDATE_OUTPUT"
              echo "Branch updated successfully, waiting for GitHub to process..."
              sleep 5
              
              echo ""
              echo "=== Verifying branch is now up to date ==="
              git fetch origin main
              if check_branch_up_to_date; then
                echo ""
                echo "=== Attempting merge after branch update ==="
                if OUTPUT=$(attempt_merge); then
                  echo "[gh pr merge] Output: $OUTPUT"
                  echo ":white_check_mark: PR merged successfully after branch update"
                  exit 0
                fi
                echo "[gh pr merge] Output: $OUTPUT"
                echo ":x: Merge failed after branch update"
              else
                echo ":x: Branch still not up to date after update"
              fi
            else
              echo "[gh pr update-branch] Output: $UPDATE_OUTPUT"
              echo ":x: Failed to update branch"
            fi
            
            echo ":x: PR merge failed"
            exit 1
          fi

          echo ""
          echo "=== Branch is up to date, attempting merge ==="
          if OUTPUT=$(attempt_merge); then
            echo "[gh pr merge] Output: $OUTPUT"
            echo ":white_check_mark: PR merged successfully"
            exit 0
          fi

          echo "[gh pr merge] Output: $OUTPUT"
          echo ":x: PR merge failed"
          exit 1
