name: Validate and Automerge

on:
  pull_request:
    paths:
      - "specs/**"
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    if: startsWith(github.event.pull_request.title, 'Sync API specs for ')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate specs
        run: |
          echo "Validating specs..."
          if [ ! -f "specs/test-app/latest/api.yaml" ]; then
            echo "Error: api.yaml not found"
            exit 1
          fi
          echo ":white_check_mark: Validation passed"

  automerge:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
      REPO: ${{ github.repository }}
    steps:
      - name: Show PR status
        run: |
          echo "=== PR #$PR_NUMBER Status ==="
          gh pr view "$PR_NUMBER" --repo "$REPO" --json number,title,state,mergeable,mergeStateStatus
          echo ""

      - name: Merge PR with retry on conflict
        run: |
          attempt_merge() {
            echo "[gh pr merge] Running: gh pr merge $PR_NUMBER --merge --repo $REPO --admin"
            gh pr merge "$PR_NUMBER" --merge --repo "$REPO" --admin 2>&1
          }

          echo "=== Attempting to merge PR #$PR_NUMBER ==="

          if OUTPUT=$(attempt_merge); then
            echo "[gh pr merge] Output: $OUTPUT"
            echo ":white_check_mark: PR merged successfully"
            exit 0
          fi

          echo "[gh pr merge] Output: $OUTPUT"
          echo "First merge attempt failed"

          if echo "$OUTPUT" | grep -qiE "merge conflict|out of date|not mergeable|is not mergeable"; then
            echo ":warning: Merge conflict or outdated branch detected, attempting to update branch..."

            echo ""
            echo "=== Updating branch ==="
            echo "[gh pr update-branch] Running: gh pr update-branch $PR_NUMBER --repo $REPO"
            
            if UPDATE_OUTPUT=$(gh pr update-branch "$PR_NUMBER" --repo "$REPO" 2>&1); then
              echo "[gh pr update-branch] Output: $UPDATE_OUTPUT"
              echo "Branch updated successfully, waiting for GitHub to process..."
              sleep 5

              echo ""
              echo "=== Retrying merge ==="
              if OUTPUT=$(attempt_merge); then
                echo "[gh pr merge] Output: $OUTPUT"
                echo ":white_check_mark: PR merged successfully after branch update"
                exit 0
              fi
              echo "[gh pr merge] Output: $OUTPUT"
              echo ":x: Retry failed"
            else
              echo "[gh pr update-branch] Output: $UPDATE_OUTPUT"
              echo ":x: Failed to update branch"
            fi
          fi

          echo ":x: PR merge failed"
          exit 1
